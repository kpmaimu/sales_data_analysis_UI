    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Dataset</li>
        </ol>
      </nav>
  <form>
    <div class="form-row align-items-center">
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="customFile"
              (change)="handleFileInput($event.target.files)"
            />
            <label class="custom-file-label" for="customFile">{{
              selectedFilename
            }}</label>
          </div>
        </div>
      </div>
      <!-- <div class="col-auto">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck" />
        <label class="form-check-label" for="autoSizingCheck">
          Process
        </label>
      </div>
    </div> -->
      <div class="col-auto">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isFileSelected()"
          (click)="uploadFile()"
        >
          Process
        </button>
        <span>{{ getUploadingStatus() }}</span>
        <span class="text-danger">{{ uploadErrorMessage }}</span>
      </div>
    </div>
  </form>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Sl.No</th>
        <th>Name</th>
        <th>Uploaded Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tr *ngFor="let item of uploadedFileList; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.createdOn | date }}</td>
      <td>
        <span style="padding: 3px">
          <button
            mat-mini-fab
            color="primary"
            (click)="confirmDatasetDefault(item.id, i)"
            [disabled]="item.isDefault"
            matTooltip="Set as default dataset"
          >
            <i class="fa fa-check"></i>
          </button>
        </span>
        <span style="padding: 3px">
          <button
            mat-mini-fab
            color="warn"
            (click)="openModal(item.id, i)"
            matTooltip="Delete dataset"
          >
            <i class="fa fa-trash"></i>
          </button>
        </span>
      </td>
    </tr>
  </table>
