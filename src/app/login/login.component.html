
  <div class="container">
    <div class="row" style="padding-bottom: 100px;"></div>
    <div class="row">
      <div class="col-md-4 offset-md-4" style="background-color:#f1efed; padding: 20px">
        <h3>Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{'is-invalid': submitted && f.username.errors}" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">username is required</div>
            </div>

          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors}" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-inline">
            <button class="btn btn-primary">Login</button><span style="margin:1px;"></span>
            <!-- <button type="button" class="btn btn-warning">cancel</button> -->
            New user? Please <a routerLink="/register">&nbsp;register</a>
          </div>
        </form>
        <div *ngIf="loginStatus==false && submitted" class="text-danger">Username or password is incorrect!!</div>
      </div>
    </div>
  </div>
