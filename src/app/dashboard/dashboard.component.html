<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':activeLink=='dashboard'}" routerLink="/dashboard" (click)="whichIsActiveLink('dashboard')">                            
                            <mat-icon color="primary">home</mat-icon>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':activeLink=='import'}" routerLink="/dashboard/import" (click)="whichIsActiveLink('import')">
                            <mat-icon color="primary">assignment</mat-icon>
                            Dataset
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':activeLink=='sentiment'}" routerLink="/dashboard/sentiment" (click)="whichIsActiveLink('sentiment')">
                            <mat-icon color="primary">stars</mat-icon>
                            Sentiment
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':activeLink=='summary'}" routerLink="/dashboard/summary" (click)="whichIsActiveLink('summary')">
                            <mat-icon color="primary">ballot</mat-icon>
                            Summary
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active':activeLink=='reports'}" routerLink="/dashboard/reports" (click)="whichIsActiveLink('reports')">
                            <mat-icon color="primary">insert_chart</mat-icon>
                            Charts
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-layers">
                                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                                <polyline points="2 17 12 22 22 17"></polyline>
                                <polyline points="2 12 12 17 22 12"></polyline>
                            </svg>
                            Integrations
                        </a>
                    </li> -->
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="chartjs-size-monitor"
                style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                    style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                    style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
